<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <main class="main_container">


        <div class="mobile_phone">
            <img class="randomImage" src="/images/mobile_phone_instagram.jpg" alt="">
        </div>


        <div class="login_page">
            <div class="logIn_container">
                <img class="logo_ig" src="/images/instagram_logo.png" alt="">
                <form class="formLogIn" action="">
                    <input class="name" type="text" name="" id="" placeholder="Phone number, username or email">
                    <input class="password" type="password" name="" id="" placeholder="Password">
                    <button class="logInButton" >Log In</button>


                    <div class="barsContainer">
                        <div class="leftBar"></div>
                        <p class="orWord">Or</p>
                        <div class="rightBar"></div>
                    </div>

                    <div class="footerContainer">
                        <img class="facebookIcon" src="/images/facebook_ico.png" alt="">
                        <a href="#">Log in with Facebook</a>
                        
                    </div>

                    <p>Forgot password?</p> 
                </form>

                
            </div>
            <div class="signUp_container">
                <p>Don't have an account? <a class="linkSignUp" href="#">Sign Up</a></p>
            </div>
            <div class="getTheApp_container">
                <p>Get the app.</p>
            </div>
            <div class="stores_container">
                <img class="apple" src="/images/download_at_app_store.png" alt="">
                <img class="android" src="/images/download_att_app_store_android.png" alt="">
            </div>
        </div>

    </main>
    
</body>
</html>
